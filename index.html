<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип" />
    </header>
    <section class="profile">
      <div class="profile__avatar">
        <img
          class="profile__image"
          src="./images/profile.jpg"
          alt="фотография пользователя"
        />
        <div class="profile__into">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь дна</p>
        </div>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <div class="elements__card">
          <img class="elements__image" src="./images/city17.jpg" />
          <div class="elements__description">
            <h2 class="elements__title">Сити-17</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img class="elements__image" src="./images/nc.jpg" />
          <div class="elements__description">
            <h2 class="elements__title">Найт-Сити</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img class="elements__image" src="./images/silent.jpg" />
          <div class="elements__description">
            <h2 class="elements__title">Сайлент Хилл</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img class="elements__image" src="./images/novigrad.jpg" />
          <div class="elements__description">
            <h2 class="elements__title">Новиград</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img class="elements__image" src="./images/columb.jpg" />
          <div class="elements__description">
            <h2 class="elements__title">Колумбия</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img class="elements__image" src="./images/los santos.jpg" />
          <div class="elements__description">
            <h2 class="elements__title">Лос-Сантос</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
      </ul>
    </section>
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2023 Mesto Russia</p>
    </footer>
  </body>
</html>
