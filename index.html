<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><img class="header__logo" alt="логотип"/></header><main><section class="profile"><div class="profile__avatar"><img class="profile__image" src="01631903616640f8b56a.jpg" alt="фотография пользователя"/><div class="profile__info"><div class="profile__into"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button></div><p class="profile__about">Исследователь дна</p></div></div><button class="profile__add-button" type="button"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright" lang="en">&copy; 2023 Mesto Russia</p></footer><template class="card-template"><li class="elements__card"><button class="elements__trash-button" type="button"></button> <img class="elements__image" src="" alt="Пейзаж."/><div class="elements__description"><h2 class="elements__title"></h2><button class="elements__like-button" type="button"></button></div></li></template><div class="popup popup_type_editUser"><div class="popup__container"><button class="popup__close" aria-label="Закрыть"></button><h3 class="popup__title">Редактировать профиль</h3><form class="form" name="about"><fieldset class="form__container"><label class="form__field"><input class="form__input form__input_type_user-name" name="name" id="username" placeholder="Имя" required minlength="2" maxlength="40"/> <span id="error-username" class="form__input-error"></span></label> <label class="form__field"><input class="form__input form__input_type_about" name="about" id="about" placeholder="О себе" required minlength="2" maxlength="200"/> <span id="error-about" class="form__input-error"></span></label> <button class="form__save-button" type="submit">Сохранить</button></fieldset></form></div></div><div class="popup popup_type_addElement"><div class="popup__container"><button class="popup__close" aria-label="Закрыть"></button><h3 class="popup__title">Новое место</h3><form class="form"><fieldset class="form__container"><label class="form__field"><input class="form__input form__input_type_image-name" name="name" id="elementname" placeholder="Название" required minlength="2" maxlength="30"/> <span id="error-elementname" class="form__input-error"></span></label> <label class="form__field"><input class="form__input form__input_type_image-link" type="url" name="link" id="image" placeholder="Ссылка на картинку" required/> <span id="error-image" class="form__input-error"></span></label> <button class="form__save-button" type="submit">Сохранить</button></fieldset></form></div></div><div class="popup popup_type_image"><div class="popup__container-image"><button class="popup__close" aria-label="Закрыть"></button><figure class="popup__figure"><img class="popup__image" src="#" alt="#"/><figcaption class="popup__image-caption"><p class="popup__image-title"></p></figcaption></figure></div></div></body></html>
